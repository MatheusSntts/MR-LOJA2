<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos | Mundo da Ração</title>
  <link rel="stylesheet" href="produtos.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">Mundo da Ração</a>
      </div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="produtos.html" class="active">Produtos</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
    <h1>Produtos</h1>
  </header>

  <section class="produtos" id="produtos">
    <div class="filtros">
      <button onclick="filtrarProdutos('todos')">Todos</button>
      <button onclick="filtrarProdutos('cachorros')">Cachorros</button>
      <button onclick="filtrarProdutos('gatos')">Gatos</button>
      <button onclick="filtrarProdutos('bovinos')">Bovinos</button>
      <button onclick="filtrarProdutos('suinos')">Suínos</button>
      <button onclick="filtrarProdutos('cavalos')">Cavalos</button>
    </div>

    <div class="grid">
      <!-- Cachorros -->
      <div class="produto cachorros">
        <img src="imagens/ração-cachorro.jpg" alt="Ração Cachorro 1">
        <p>Ração Cachorro 1</p>
        <button>Comprar</button>
      </div>
      <div class="produto cachorros">
        <img src="imagens/racao-cachorro2.png"Ração Cachorro 2">
        <p>Ração Cachorro 2</p>
        <button>Comprar</button>
      </div>
      <!-- Gatos -->
      <div class="produto gatos">
        <img src="imagens/ração-gato.png" alt="Ração Gato 1">
        <p>Ração Gato 1</p>
        <button>Comprar</button>
      </div>
      <div class="produto gatos">
        <img src="imagens/racao-gato2.png" alt="Ração Gato 2">
        <p>Ração Gato 2</p>
        <button>Comprar</button>
      </div>
      <div class="produto gatos">
        <img src="imagens/racao-gato3.webp">
        <p>Ração Gato 3</p>
        <button>Comprar</button>
      </div>
      <!-- Bovinos -->
      <div class="produto bovinos">
        <img src="imagens/ração-boi.jpg" alt="Ração Bovina 1">
        <p>Ração Bovina 1</p>
        <button>Comprar</button>
      </div>
      <!-- Suínos -->
      <div class="produto suinos">
        <img src="imagens/ração-porco1.jpg" alt="Ração Suína 1">
        <p>Ração Suína 1</p>
        <button>Comprar</button>
      </div>
      <!-- Cavalos -->
      <div class="produto cavalos">
        <img src="imagens/cavalo2.jpg" alt="Ração Equina 1">
        <p>Ração Equina 1</p>
        <button>Comprar</button>
      </div>
      <div class="produto cavalos" >
        <img src="imagens/cavalo3.jpg" alt="Ração Equina 2">
        <p>Ração Equina 2</p>
        <button>Comprar</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Mundo da Ração. Todos os direitos reservados.</p>
  </footer>

  <script>
    function filtrarProdutos(categoria) {
      const produtos = document.querySelectorAll('.produto');
      produtos.forEach(produto => {
        if (categoria === 'todos' || produto.classList.contains(categoria)) {
          produto.style.display = 'block';
        } else {
          produto.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
